<ion-view view-title="Current Weather">
  <ion-content>
    <div class="list">
      <div class="item">Current Conditions: {{summary}}</div>
      <div class="item">Current Temperature: {{temperature}}&deg;</div>
      <div class="item">Humidity: {{humidity}}%</div>
      <div class="item">Wind: {{windSpeed}}mph, {{windBearing | direction}}</div>
    </div>
  </ion-content>
</ion-view>
